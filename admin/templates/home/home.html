    <link rel="stylesheet" type="text/css" href="/public/admin/node_modules/@jinyacms/cosmo/normalize.css">
    <link rel="stylesheet" type="text/css" href="/public/admin/node_modules/@jinyacms/cosmo/scrollbars.css">
    <link rel="stylesheet" type="text/css" href="/public/admin/node_modules/@jinyacms/cosmo/tab.css">

<body>
<main class="cosmo-page">
    <div class="cosmo-menu is--top">
        <div class="cosmo-profile-picture"></div>
        <a href="/admin/logout" class="cosmo-menu__item is--top is--right">Logout</a>
    </div>
    <div class="cosmo-menu">
        <button class="cosmo-back-button" type="button"></button>
        <nav class="cosmo-menu__collection" data-menu="main">
            <div class="cosmo-menu__row is--main">
                <a data-default-sublink="news" href="#"
                   class="cosmo-menu__item is--main" data-target="content">Inhalte</a>
                <a data-default-sublink="profile" href="#" class="cosmo-menu__item is--main"
                   data-target="social">Social</a>
                <a data-default-sublink="icons" href="#" class="cosmo-menu__item is--main" data-target="settings">Einstellungen</a>
            </div>
            <div class="cosmo-menu__row is--sub rc-hidden" data-submenu="content">
                <a href="#" data-sublink="news" class="cosmo-menu__item is--sub is--active">Nachrichten</a>
                <a href="#" data-sublink="downloads" class="cosmo-menu__item is--sub">Downloads</a>
            </div>
            <div class="cosmo-menu__row is--sub rc-hidden" data-submenu="social">
                <a href="#" data-sublink="profile" class="cosmo-menu__item is--sub is--active">Profile</a>
            </div>
            <div class="cosmo-menu__row is--sub rc-hidden" data-submenu="settings">
                <a href="#" data-sublink="icons"
                   class="cosmo-menu__item is--sub is--active">Icons</a>
                <a href="#" data-sublink="texts" class="cosmo-menu__item is--sub">Texte</a>
                <a href="#" data-sublink="bom" class="cosmo-menu__item is--sub">Buchstabier-O-Mat</a>
                <a href="#" data-sublink="users" class="cosmo-menu__item is--sub">Benutzer</a>
            </div>
        </nav>
    </div>
    <div class="cosmo-page__body">
        <div class="cosmo-page-body__content" id="rcContent">
        </div>
    </div>
    <div class="cosmo-bottom-bar rc-hidden" id="uploadStatus">
        <span class="cosmo-progress-bar__label">
            Wird hochgeladen
        </span>
        <progress class="cosmo-progress-bar" id="uploadStatusProgress"></progress>
        <span class="cosmo-progress-bar__label" id="uploadStatusText">
        </span>
    </div>
</main>

<script src="/public/admin/lib/js/handlebars.js"></script>
<script src="/public/admin/js/index.js" type="module"></script>
